<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/view/dashboard.css') }}">
</head>
<body>
<h1>Hello {{ name }}</h1>
<a href="/logout">Logout</a>
<a href="/create-note">New Note</a>
{{ text }}


<div class="notes-list">
    {% if notes %}
        {% for note in notes %}
        <div class="note">
            <h6>{{ note.title }}</h6>
        <p>{{ note.body }}</p>
        </div>
        {% endfor %}
    {% endif %}
    <div class="note">
        <h3>Title</h3>
        <p>Description</p>
    </div>

</div>
</body>
</html>
